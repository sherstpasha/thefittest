name: Code checks

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version 3.7
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

